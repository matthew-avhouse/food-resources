<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #666;
      max-width: 600px;
      margin: 20px auto;
    }
    .cta {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .cta:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Introducing [Your Product]</h1>
  <p>
    Experience innovation at its finest. [Your Product] offers cutting-edge solutions designed to streamline your workflow and boost productivity.
  </p>
  <a href="#" class="cta">Learn More</a>
</body>
</html>
